<div>

    <div>
        <button mat-raised-button color="warn" (click)='deleteUserComp()'> Gebruiker verwijderen </button>
        <!--
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
        </button>
    -->
    
        <h2>Notities van {{user.name}}</h2> 

        <ul> 
            <li *ngFor="let note of notities">
              {{note.content}}
            </li>
        </ul>
    </div>

    <div *ngIf="user">

        <mat-form-field>
            <mat-label>Nieuwe notitie</mat-label>
            <input matInput [(ngModel)]="nieuweNotitie">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)='AddNoteComponent()'> Toevoegen </button>
    </div>

</div>
